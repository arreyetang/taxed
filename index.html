<!DOCTYPE html>
<html lang="en">
<head>

  var x = document.forms["login-form"]["firstName"].value;

}

<body>
    <main >
     
        <div id="login-page">

                    <button class="submit-button" type="submit" onsubmit="return validateForm()" id="btn1" method="POST">Login</button>
                    <button id="reset" type="reset" onclick="reset()">Reset</button><br><br>
                    <p class="message">Not Registered?

        </div>
